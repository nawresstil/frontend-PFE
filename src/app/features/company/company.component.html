<section class="wrapper site-min-height">
  <!-- page start-->
  <section class="panel">
    <header class="panel-heading">
      Prospect List
    </header>
    <div class="panel-body">
      <div class="adv-table editable-table ">
        <div class="clearfix">
          <div class="btn-group">
            <button (click)="navigateTo('home/features/add-company')" id="editable-sample_new" class="btn green">
              Add New <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <br>
        <div class="table-responsive">
          <table class="table table-striped table-hover table-bordered" id="editable-sample">
            <thead>
            <tr>
              <th class="text-center"></th>
              <th class="text-center">Society</th>
              <th class="text-center">Email</th>
              <th class="text-center">Web site</th>
              <th class="text-center">Phone</th>
              <th class="text-center">Status</th>
              <th class="text-center">Priority</th>
              <th class="text-center">Joining Date</th>
              <th class="text-center">Tracebility</th>
              <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody >
            <tr class="odd gradeX" *ngFor="let e of listCompany">
              <td class="text-center">
                <a routerLink="/home/manager/{}" class="btn btn-success btn-xs"><i class="fa  fa-plus-square"></i></a>
              </td>
              <td class="text-center">{{e.societyName}}</td>
              <td class="text-center">{{e.email}}</td>
              <td class="text-center">{{e.siteWeb}}</td>
              <td class="text-center">{{e.phoneSociety}}</td>
              <td class="text-center">
                <span [class]="e?.status === 'client' ? 'label label-info label-mini client' : 'label label-info label-mini prospect'">{{e?.status}}</span>
              </td>
              <td class="text-center">{{e.priority}}</td>
              <td class="text-center" >{{e.creationDate| date: 'yyyy-MM-dd'}}</td>
              <td class="text-center">
                <a class="btn btn-warning btn-lg">{{e.tracability}}</a>
              </td>
              <td class="text-center">
                <a routerLink="/home/manager/{}" class="btn btn-info btn-xs"><i class="fa fa-home"></i></a>
                <button class="btn btn-primary btn-xs spaced-button" type="submit">
                  <i routerLink="/home/features/edit-company/{{e.id}}" class="fa fa-pencil"
                     (click)="recuper(e.id,e.societyName, e.siteweb,e.phonesociety,e.faxsociety,
                      e.emailsociety,e.nbremployee,e.Priority,e.typesociety,e.firstname,e.lastname,e.fonction,e.Email,e.Phone,e.Social,e.Status)"></i></button>
                <button class="btn btn-danger btn-xs  spaced-button" type="submit" (click)="onDeleteSociety(e.id)"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </section>
  <!-- page end-->
</section>
